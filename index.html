<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipkart Home Page</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light">
        <div class="container">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col">
            <img
              src="images/flipkart.jpg"
              alt="flipkart logo"
              id="flipkartlogo"
              width="100"
              height="60"
            />
          </div>
          <div class="col-md-4">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for products,brands and more"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col" id="logbtn">
            <button type="button" class="btn btn-primary btn-lg" id="login">
              Login
            </button>
          </div>

          <div class="col">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-more btn-lg dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="btnmore"
              >
                More
              </button>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary btn-lg" id="cart">
              Cart
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!--category section-->

    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/offers.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm"
              aria-expanded="false"
            >
              Top Offers
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/grocery.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm"
              aria-expanded="false"
            >
              Grocery
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/mobiles.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm"
              aria-expanded="false"
            >
              Mobiles
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/fashion.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Fashion
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/electronics.webp" height="80" />
            <button
              type="button"
              class="btn btn-more btn -sm dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Electronics
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/home.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Home
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/appliances.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Appliances
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/travel.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm"
              aria-expanded="false"
            >
              Travel
            </button>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light btn-sm">
            <img src="images/beauty.webp" height="80" /><button
              type="button"
              class="btn btn-more btn -sm dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Beauty,Toys & More
            </button>
          </button>
        </div>
      </div>
    </div>

    <section id="whole">
      <!--Deals of day section-->
      <br />

      <aside id="myad">
        <img src="images/advertise.png" />
      </aside>

      <div class="card text-dark bg-light mb-3" id="abovesection">
        <br />
        <div class="container">
          <div class="row" id="info">
            <div class="col-2" id="text">
              <h5>Deals of the Day</h5>
            </div>
            <div class="col" id="timer"><img src="images/time.png" /></div>
            <div class="col-2" id="text">
              <button type="button" class="btn btn-primary" id="viewall1">
                VIEW ALL
              </button>
            </div>
          </div>
          <hr />
        </div>

        <!--First row of product-->

        <div class="container">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img
                  src="images/watch.webp"
                  id="products"
                  height="120"
                /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Casio,Fastrack,sonata...
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    Upto 80%+Extra 10%Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img src="images/temple.webp" height="120" /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Home Temples & more
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    Extra 10% Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img src="images/tabletcases.webp" height="120" /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Premium tablet cases
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    Extra 10% Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img src="images/homedecor.webp" height="120" /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Best of home decor
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    From ₹79
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img
                  src="images/dress.jpeg"
                  id="products"
                  height="120"
                /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Metronaut,Provogue&..
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    From₹249+Extra10%Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img src="images/lava1500.webp" id="lava" height="120" /><button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Lava1500
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    Flat ₹830 Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light btn-sm">
                <img src="images/lava1500.webp" id="lava" height="120" />
                <button
                  type="button"
                  class="btn btn-more btn -sm"
                  aria-expanded="false"
                >
                  Lava1500
                  <button
                    type="button"
                    class="btn btn -sm"
                    id="mybutton"
                    aria-expanded="false"
                  >
                    Flat ₹830 Off
                  </button>
                </button>
              </button>
            </div>
            <div class="col" id="slider">
              <p><i class="arrow right"></i></p>
            </div>
          </div>
          <br />
        </div>
      </div>

      <!--Info part 2-->

      <div
        class="card text-dark bg-light mb-3"
        id="belowsection"
        class="container"
      >
        <div class="row" id="info">
          <div class="col-3" id="text">
            <h5>Books And music Instruments</h5>
          </div>
          <div class="col"></div>
          <div class="col-2" id="text">
            <button type="button" class="btn btn-primary" id="viewall2">
              VIEW ALL
            </button>
          </div>
        </div>

        <hr />
        <!--Second row of products-->

        <div class="row" id="secondrowproducts">
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/harmonium.webp" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
              >
                Harmoniums
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Up to 60% Off
                </button>
              </button>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/flute.webp" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
                id="lava"
              >
                Flutes
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Up to 80% Off
                </button>
              </button>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/guitar.webp" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
              >
                Acoustic Guitars
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Starting ₹1799
                </button>
              </button>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/musical.webp" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
              >
                Musical Accessories
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Up to 80% Off
                </button>
              </button>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/mic.jpeg" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
              >
                Microphone Accessories
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Up to 80% Off
                </button>
              </button>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-light btn-sm">
              <img src="images/guitar2.webp" height="120" /><button
                type="button"
                class="btn btn-more btn -sm"
                aria-expanded="false"
              >
                Acoustic Guitars
                <button
                  type="button"
                  class="btn btn -sm"
                  id="mybutton"
                  aria-expanded="false"
                >
                  Starting ₹1999
                </button>
              </button>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
